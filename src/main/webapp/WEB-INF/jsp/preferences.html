          <p class="margin-bottom-15">기본 정보</p>
          <div class="row">
            <div class="col-md-12">
              <form role="form" id="templatemo-preferences-form">
                <div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="firstName" class="control-label">성</label>
                    <input type="text" class="form-control" id="firstName" value="John">                  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="lastName" class="control-label">이름</label>
                    <input type="text" class="form-control" id="lastName" value="Henry">                 
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label>아이디</label>
                    <p class="form-control-static" id="username">andrew5335</p>
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label>메일주소</label>
                    <p class="form-control-static" id="email">abc@abc.com</p>
                  </div>
				  <div class="col-md-6 margin-bottom-15">
                    <label>전화번호</label>
                    <p class="form-control-static" id="telno">010-1234-5678</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" value="********" disabled>  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="password_1">신규 비밀번호</label>
                    <input type="password" class="form-control" id="password_1" placeholder="New Password">  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="password_2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password_2" placeholder="Confirm New Password">  
                  </div>
                </div>
                
                <div class="has-success has-feedback">
				  <div class="row">
					<div class="col-md-12 margin-bottom-15">
					  <label for="notes">메모</label>
					  <textarea class="form-control" rows="3" id="notes"></textarea>
					</div>
				  </div>
